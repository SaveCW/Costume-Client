name: 🧱 Build Release
on:
  release:
    types: [published]

permissions:
  contents: write

# Add the LICENSE file to the release files
jobs:
  releaseChrome:
    name: 🚀 Upload Release Asset (Chrome)
    runs-on: ubuntu-latest # linux required if you want to use docker
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3
        with:
          ref: 'main'

      - name: 📂 Copy all files to the release directory
        run: |
          mkdir -p ${{ github.workspace }}/release
          rsync -av --exclude='.git/' --exclude='./release' --exclude='Screenshots/' --exclude='ReadMEs/' --exclude='.github/' --exclude='README.md' ${{ github.workspace }}/ ${{ github.workspace }}/release

      - name: Zip Files
        run: zip -r ${{ github.workspace }}/Chrome-Costume-Client.zip ${{ github.workspace }}/release

      - name: 📤 Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ github.workspace }}/Chrome-Costume-Client.zip
          asset_name: Chrome-Costume-Client.zip
          asset_content_type: application/zip

  releaseFirefox:
    name: 🦊 Upload Release Asset (Firefox)
    runs-on: ubuntu-latest # linux required if you want to use docker
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3
        with:
          ref: 'main'

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed

      - name: 🐍 Run Python Script
        working-directory: .github/scripts/
        run: python firefoxy.py

      - name: 📂 Copy all files to the release directory
        working-directory: /
        run: |
          mkdir -p ${{ github.workspace }}/release
          rsync -av --exclude='.git/' --exclude='./release' --exclude='Screenshots/' --exclude='ReadMEs/' --exclude='.github/' --exclude='README.md' ${{ github.workspace }}/ ${{ github.workspace }}/release

      - name: Zip Files
        run: zip -r ${{ github.workspace }}/Firefox-Costume-Client.zip ${{ github.workspace }}/release

      - name: 📤 Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ github.workspace }}/Firefox-Costume-Client.zip
          asset_name: Firefox-Costume-Client.zip
          asset_content_type: application/zip
